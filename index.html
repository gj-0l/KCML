<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>برنامج الباركود والفحص</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>window.jsPDF = window.jspdf.jsPDF;</script>
  <style>
    body {
      background: linear-gradient(to right, #e0f7ec, #a8e6cf);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      direction: rtl;
      padding: 30px;
      font-family: Tahoma, Arial, sans-serif;
    }
    .container {
      background: #fff;
      margin: 120px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .container img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      height: auto;
    }
    .title {
      color:#0A6E75;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 25px;
    }
    .section { display: none; }
    .home h2 { margin-bottom: 20px; color:#333; }
    button {
      background-color: #2d6a4f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover { background-color: #1b4332; }
    input, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    form { text-align: right; }
    form label { display: block; margin-top: 12px; font-weight: bold; }
    .cards-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 15px; }

    /* تصميم البطاقات */
    .card {
      width: 250px;
      background-color: #e6fffa;
      border: 2px solid #95d5b2;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card h4 { margin-bottom: 10px; color: #0A6E75; }
    .card .content-row {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 10px;
    }
    .card .content-row .barcode {
      width: 120px;
      height: 120px;
      border: 1px solid #95d5b2;
      object-fit: cover;
      background: white;
    }
    @media print {
      button, form, h2, h3, .home { display: none !important; }
      body { background: white !important; }
      .card { page-break-inside: avoid; }
    }
  </style>
</head>
<body>
<div class="container">
  <img src="kcml.PNG" alt="شعار الشركة">
  <h2 class="title">Welcome to the Digitalization World</h2>

  <div class="home" id="home">
    <button onclick="showSection('qrGenerator')"> توليد باركود من رابط</button>
    <button onclick="showSection('safetyBadges')"> باجات الفحص والصيانة</button>
  </div>

  <div class="section" id="qrGenerator">
    <button onclick="goHome()">⬅ العودة</button>
    <h2>توليد باركود من رابط</h2>
    <input type="text" id="linkInput" placeholder="أدخل الرابط هنا" />
    <button onclick="generateQRCode()"> توليد الباركود</button>
    <div id="qrcode" style="margin-top:15px;"></div>
    <div id="downloadBtnContainer" style="margin-top:10px;"></div>
  </div>

  <div class="section" id="safetyBadges">
    <button onclick="goHome()">⬅ العودة</button>
    <h2>بطاقات الفحص الطبي</h2>

    <form id="dataForm" onsubmit="return false;">
      <label>الاسم:</label><input type="text" id="name" required />
      <label>نوع العمل:</label><input type="text" id="workType" />
      <label>اسم الشركة:</label><input type="text" id="companyName" />
      <label>العمر:</label><input type="number" id="age" />
      <label>نوع الفحص:</label><input type="text" id="checkupType" />
      <label>تاريخ الفحص الطبي:</label><input type="date" id="checkupDate" />
      <label>تاريخ تدريب السلامة:</label><input type="date" id="safetyDate" />
      <label>المهنة:</label><input type="text" id="jobTitle" />
      <label>رقم القفل:</label><input type="text" id="lockNumber" />
      <label>رفع صورة:</label>
      <input type="file" id="imageInput" accept="image/*" />
      <label>رابط الصورة (Base64):</label>
      <textarea id="base64Output" readonly placeholder="سيظهر رابط الصورة هنا"></textarea>
      <button type="button" onclick="copyBase64()">نسخ الرابط</button>
      <button type="button" onclick="generateCard()">إضافة بطاقة</button>
    </form>

    <h3>رفع ملف Excel:</h3>
    <input type="file" id="excelFile" accept=".xlsx" />

    <h3>البطاقات</h3>
    <button onclick="printAll()">🖨️ طباعة الكل</button>
    <div class="cards-container" id="cardsContainer"></div>
  </div>
</div>

<script>
  const expiryDate = new Date("2027-08-01");

  function showSection(sectionId) {
    document.getElementById("home").style.display = "none";
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
    document.getElementById(sectionId).style.display = "block";
  }
  function goHome() {
    document.getElementById("home").style.display = "block";
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
  }

  function generateQRCode() {
    const link = document.getElementById("linkInput").value.trim();
    const qrcodeContainer = document.getElementById("qrcode");
    const downloadBtnContainer = document.getElementById("downloadBtnContainer");
    qrcodeContainer.innerHTML = "";
    downloadBtnContainer.innerHTML = "";
    if (!link) return alert("يرجى إدخال رابط");
    const canvas = document.createElement("canvas");
    QRCode.toCanvas(canvas, link, { width: 200, height: 200 }, function (error) {
      if (error) return alert("خطأ أثناء توليد الباركود");
      qrcodeContainer.appendChild(canvas);
      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "📄 تنزيل PDF";
      downloadBtn.onclick = () => {
        const pdf = new jsPDF();
        pdf.text("الباركود", 80, 20);
        const imgData = canvas.toDataURL("image/png");
        pdf.addImage(imgData, "PNG", 40, 30, 120, 120);
        pdf.save("barcode.pdf");
      };
      downloadBtnContainer.appendChild(downloadBtn);
    });
  }

  function copyBase64() {
    const textarea = document.getElementById("base64Output");
    textarea.select();
    document.execCommand("copy");
    alert("تم نسخ الرابط");
  }

  document.getElementById("imageInput").addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = 120;
          canvas.height = 120;
          ctx.drawImage(img, 0, 0, 120, 120);
          const base64 = canvas.toDataURL("image/jpeg", 0.7);
          document.getElementById("base64Output").value = base64;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  function buildArabicQR(data) {
    return `🔹 الاسم: ${data.name}
🔹 نوع العمل: ${data.workType}
🔹 اسم الشركة: ${data.companyName}
🔹 العمر: ${data.age}
🔹 نوع الفحص: ${data.checkupType}
🔹 تاريخ الفحص الطبي: ${data.checkupDate || "غير محدد"}
🔹 تاريخ تدريب السلامة: ${data.safetyDate || "غير محدد"}
🔹 المهنة: ${data.jobTitle}
🔹 رقم القفل: ${data.lockNumber}
🔹 تاريخ الانتهاء: 2027-08-01;`;
  }

  function generateCard(dataFromExcel = null) {
    const now = new Date();
    const expired = now >= expiryDate;
    let data = dataFromExcel || {
      name: document.getElementById("name").value.trim(),
      workType: document.getElementById("workType").value.trim(),
      companyName: document.getElementById("companyName").value.trim(),
      age: document.getElementById("age").value.trim(),
      checkupType: document.getElementById("checkupType").value.trim(),
      checkupDate: document.getElementById("checkupDate").value.trim(),
      safetyDate: document.getElementById("safetyDate").value.trim(),
      jobTitle: document.getElementById("jobTitle").value.trim(),
      lockNumber: document.getElementById("lockNumber").value.trim(),
      imageBase64: document.getElementById("base64Output").value.trim()
    };
    if (!data.name) return alert("يرجى إدخال الاسم");

    const card = document.createElement("div");
    card.className = "card";

    const nameEl = document.createElement("h4");
    nameEl.innerText = data.name;
    card.appendChild(nameEl);

    // صف الباركود فقط
    const contentRow = document.createElement("div");
    contentRow.className = "content-row";

    const qrDiv = document.createElement("div");
    qrDiv.className = "barcode";
    if (!expired) {
      const qrCanvas = document.createElement("canvas");
      const textQR = buildArabicQR(data);
      QRCode.toCanvas(qrCanvas, textQR, { width: 120, margin: 0 }, function (error) {
        if (error) qrDiv.innerHTML = "<b style='color:red'>خطأ</b>";
      });
      qrDiv.appendChild(qrCanvas);
    } else {
      qrDiv.innerHTML = "<b style='color:red'>انتهت الصلاحية</b>";
    }

    contentRow.appendChild(qrDiv);
    card.appendChild(contentRow);

    const btnPrint = document.createElement("button");
    btnPrint.textContent = "🖨️ طباعة";
    btnPrint.onclick = () => window.print();
    card.appendChild(btnPrint);

    document.getElementById("cardsContainer").appendChild(card);
  }

  document.getElementById("excelFile").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return alert("اختر ملف Excel");
    const reader = new FileReader();
    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { raw: false });
      rows.forEach(row => {
        const data = {
          name: row["الاسم"] || "",
          workType: row["نوع العمل"] || "",
          companyName: row["اسم الشركة"] || "",
          age: row["العمر"] || "",
          checkupType: row["نوع الفحص"] || "",
          checkupDate: row["تاريخ الفحص الطبي"] || "",
          safetyDate: row["تاريخ تدريب السلامة"] || "",
          jobTitle: row["المهنة"] || "",
          lockNumber: row["رقم القفل"] || "",
          imageBase64: row["الصورة"] || ""
        };
        generateCard(data);
      });
    };
    reader.readAsArrayBuffer(file);
  });

  function printAll() { window.print(); }
</script>
</body>
</html>
